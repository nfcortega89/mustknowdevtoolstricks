<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
  const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

function makeGreen() {
  const p = document.querySelector("p");
  p.style.color = "#BADA55";
  p.style.fontSize = "50px";
}

// Regular
console.log(dogs);

// Interpolated
console.log(`This is a %s string`, "good");
// Styled
console.log("%c I am dying", "background: red");
// warning!
console.warn("oh no");
// Error :|
console.error("dammit");
// Info
console.info("Crocodiles eat 3-4 people per year");
// Testing
console.assert(1 === 2, "That is wrong");
// clearing
// console.clear();
// Viewing DOM Elements
console.dir(document.querySelector("p"));
// Grouping together
dogs.forEach(dog => {
  console.group(`${dog.name}`);
  console.log(`This is ${dog.name}`);
  console.log(`This is ${dog.name} is this ${dog.age} years old`);
  console.log(`This is ${dog.name} is this ${dog.age * 7} dog years`);
  console.groupEnd(`${dog.name}`);
});
// counting
console.count("nikko");
console.count("nikko");
console.count("Alison");
console.count("nikko");
console.count("Alison");
console.count("nikko");
console.count("nikko");
console.count("Alison");
console.count("nikko");
console.count("nikko");
console.count("nikko");
console.count("nikko");
console.count("Alison");
console.count("nikko");
// timing
console.time("fetching data");
fetch("https://api.github.com/users/nfcortega89")
  .then(data => data.json())
  .then(data => {
    console.timeEnd("fetching data");
    console.log(data);
  });
</script>
</body>
</html>
